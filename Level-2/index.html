<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Level 2</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<p id="text"></p>
		<h1 id="music"></h1>

		<div class="mypanel">
			<script>
				$.getJSON("https://randomuser.me/api", function(data) {
					var text = `Name: ${data.name}<br>
                    Email: ${data.email}<br>
                    `;

					$(".mypanel").html(text);
				});
			</script>
		</div>
		<script>
			$.getJSON("https://randomuser.me/api", function(data) {
				var text = `Name: ${data.name}<br>
                    Email: ${data.email}<br>
                    `;

				$(".mypanel").html(text);
			});
		</script>

		<script></script>

		<script src="app.js"></script>
	</body>
</html>
